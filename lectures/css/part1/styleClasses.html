<html lang="en-US">
<!--styleClasses.html-->
    <head>
        <style>
            .description {
                color: green;
                text-align: center;
            }

            .emphasize {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p class="description">
        This is a green, centered paragraph 
        with <strong class="emphasize">blue</strong> bolded text
        and <i>green</i> italicized text. We can easily make
        <span class="emphasize">arbitrary</span> text blue.
        </p>
    </body>
</html>

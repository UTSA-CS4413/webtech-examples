<html lang="en-US">
<!--styleTag.html-->
    <head>
        <style>
            /* green, centered paragraphs */
            p {
                color: green;
                text-align: center;
            }

            /* blue strong text */
            strong {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p>
        This is a green, centered paragraph 
        with <strong>blue</strong> bolded text
        and <i>green</i> italicized text.
        </p>
    </body>
</html>

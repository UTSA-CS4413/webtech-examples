<!-- clientForm.html -->
<html lang="en">
<script type="text/javascript">
    function calc() {
        let op1 = document.getElementById('op1').value;
        let op2 = document.getElementById('op2').value;
        let answer = +op1 + +op2;
        document.getElementById('answer').innerText = "Total: " + answer;
    }
</script>
<h3>Add Two Numbers</h3>
<p>
    <label for="op1">Operand 1</label>
    <input type="number" id="op1"/>
</p>
<p>
    <label for="op2">Operand 2</label>
    <input type="number" id="op2"/>
</p>
<button onclick="calc()">Submit</button>
<p id="answer"></p>
</html>

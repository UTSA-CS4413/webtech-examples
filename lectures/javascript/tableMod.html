<!-- tableMod.html -->
<html lang="en">
<script type="text/javascript">
    let count = 1;
    function addRow() {
        // get the value to be added
        let newVal = document.getElementById("addval").value;

        // generate a unique ID that can be used to delete the row
        let newID = "del" + count;
        count++;

        // create the new row
        let newRow = document.createElement("tr");
        newRow.id = newID;
        newRow.innerHTML = "<td>" + newVal + "</td><td><button onclick=\"delRow('" + newID + "')\">Delete</button></td>";

        // add the row to the table
        document.getElementById("table1").appendChild(newRow);
    }

    function delRow(rowID){
        document.getElementById(rowID).remove();
    }
</script>
<body>
<h3>Add/Remove Rows</h3>
<table id="table1">
    <tr><th>Value</th><th>Delete</th></tr>
</table>
<label for="addval">Add Value: </label>
<input type="text" id="addval" />
<br>
<button onclick="addRow()">Add</button>
</body>
</html>

<!-- booleans.html -->
<html lang="en">
<script type="text/javascript">
    // generate a random number from 0 to 3
    let random = Math.floor(Math.random() * 4);

    if (!random)
        console.log("The result was zero!");

    if (!(random % 2))
        console.log(random + " is even!");
    else
        console.log(random + " is odd!");

</script>
</html>
